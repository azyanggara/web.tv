<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Urang Calingcing</title>
  <link rel="icon" href="assets/images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    #fullscreen-player {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 50;
      display: none;
      flex-direction: column;
    }
    #fullscreen-player video {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="container max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">TV Urang Calingcing</h1>
    <div id="categories" class="flex flex-wrap gap-2 mb-6"></div>
    <div id="channel-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    <div id="player-container" class="bg-black p-4 mt-4 hidden">
      <div class="text-white mb-2 flex justify-between">
        <span id="player-title" class="font-semibold"></span>
        <button onclick="closePlayer()" class="bg-red-600 px-3 py-1 rounded">Tutup</button>
      </div>
      <video id="video-player" controls autoplay class="w-full h-64 md:h-96"></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="player.js"></script>
</body>
</html>
</html>
